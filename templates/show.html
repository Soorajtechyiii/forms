<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Show Product page</title>
</head>
<style>
    th{
       background-color: rgb(42, 37, 37);
       color: white;
       font-size: 20px;
    }
    td{
        background-color: rgb(121, 171, 237);
    }
</style>
<body>
    
    <form action="" method="get">
    {% csrf_token %}
    <div class="container container-expand-sm">
        <br><br><br>
        <h1 align="center" class="text-success"><i>EMPLOYEE DETAILS</i></h1>
        <br><br>
        <table class="table table-expand-md">
            <thead>
                <tr>
                    <th>EMPID</th>
                    <th>EMPNAME</th>
                    <th>EMP ADDRESS</th>
                    <th>EDIT</th>
                    <th>DELETE</th>
                </tr>
            </thead>
            <tbody>
                {% for p in emply %}

                <tr>
                    <!-- <td>{{p.id}}</td> -->
                    <td>{{p.empid}}</td>
                    <td>{{p.empname}}</td>           
                    <td>{{p.empaddress}}</td>
                    <td><button><a href="{% url 'edit' p.id %}">Edit</a></button></td>
                    <td><button><a href="{% url 'delete' p.id %}">Delete</a></button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    </form>
</body>
</html>
